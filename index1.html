<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Photo Gallery</title>
</head>
<body>
  <h1>My Simple Photo Gallery</h1>

  <!-- Images from the "images" folder -->
  <img src="images/nature1.jpg" 
       alt="Beautiful mountain view" 
       title="Mountain View" 
       width="250" height="180">
  <img src="images/nature2.jpg" 
       alt="Peaceful lake scene" 
       title="Lake Scene" 
       width="250" height="180">
  <br><br>

  <!-- Images using absolute URLs -->
  <img src="https://upload.wikimedia.org/wikipedia/commons/9/99/Blue_morpho_butterfly.jpg" 
       alt="Blue morpho butterfly" 
       title="Blue Morpho Butterfly" 
       width="250" height="180">
  <img src="https://upload.wikimedia.org/wikipedia/commons/3/3f/Fronalpstock_big.jpg" 
       alt="Snowy mountain landscape" 
       title="Snowy Landscape" 
       width="250" height="180">
  <br><br>

  <!-- Images using relative paths (same folder) -->
  <img src="flower1.jpg" 
       alt="Colorful flowers" 
       title="Garden Flowers" 
       width="250" height="180">
  <img src="cat.jpg" 
       alt="Cute cat" 
       title="Happy Cat" 
       width="250" height="180">

</body>
</html>
